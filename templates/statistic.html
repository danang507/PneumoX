<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PneumoX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/statistic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
      <!--sidebar section-->
      <aside id="sidebar">
        <div class="d-flex p-2">
          <div class="logo-costum mb-2">
            <img src="../static/img/PneumoX.png" alt="" class="img-fluid" width="120px" height="30px">
          </div>
        </div>
        <ul class="sidebar-nav p-3">
          <li class="sidebar-item">
            <a href="/dashboard"><i class="fa-solid fa-file-import"></i> input</a>
          </li>
          <li class="sidebar-item">
            <a href="/dashboardoutput"><i class="fa-solid fa-database"></i> Output</a>
          </li>
          <li class="sidebar-item">
            <a href="/statistic"><i class="fa-solid fa-chart-simple"></i> Statistic</a>
          </li>
          <li class="sidebar-item">
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
          </li>
        </ul>
      </aside>
      <div class="mini-wrapper d-flex flex-column min-vh-100">
        <!--main content section-->
        <div class="main-content p-3 ">
            <div class="container-fluid main-costum table-costum">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col">
                  <h1 class="text-center">Number Of Patients</h1>
                  <i class="fa-solid fa-user" style="font-size: 1.9rem;"></i>
                  <span>{{ total_pasien }}</span>
                </div>
                <div class="col">
                  <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Grafik Pneumonia">
                </div>
              </div>
      </div>
      <!-- footer.html -->  
    </div>
    <footer class="mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">PneumoX Â© 2024</span>
      </div>
      </footer>  
    <script src="../static/script.js"></script>
    <script src="../static/statistic.js"></script>
</body>
</html>
